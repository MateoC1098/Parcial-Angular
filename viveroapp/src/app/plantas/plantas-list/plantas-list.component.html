<div class="container">
  <h1 class="display-4">Vivero Mandrágora</h1>
  <img class="img-fluid" src="https://www.quepasaweb.com.ar/wp-content/uploads/2022/08/vivero-escobar-3.jpg" alt="Imagen de plantas" class="img-fluid">
  
  <table class="table table-bordered float-left" style="width: 40%;">
    <thead class="table-dark">
      <tr>
        <th>Nombre Común</th>
        <th>Tipo</th>
        <th>Clima</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let planta of plantas">
        <td>{{ planta.nombre_comun }}</td>
        <td>{{ planta.tipo }}</td>
        <td>{{ planta.clima }}</td>
      </tr>
    </tbody>
  </table>

  <p>Total plantas de interior: {{ totalPlantasInt }}</p>
  <p>Total plantas de exterior: {{ totalPlantasExt }}</p>

  <div class="row mt-5">
    <div class="col text-center">
      <p class="small">Contact us: +57 3102508960 info@viveromandragora.com @ViveroMandragora</p>
    </div>
  </div>
</div>
